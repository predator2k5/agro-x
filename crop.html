<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="crop.css">
</head>

<body>
    <div class="container">
        <h1>Crop Recommendation Engine</h1>
        
        <div class="input-section">
            <label for="soilType">Select Soil Type:</label>
            <select id="soilType">
                <option value="">Choose soil type...</option>
                <option value="black">Black Soil</option>
                <option value="red">Red Soil</option>
                <option value="alluvial">Alluvial Soil</option>
                <option value="sandy">Sandy Soil</option>
                <option value="clay">Clay Soil</option>
            </select>

            <label for="primaryCrop">Select Primary Crop:</label>
            <select id="primaryCrop">
                <option value="">First select soil type...</option>
            </select>

            <button onclick="getRecommendations()">Get Recommendations</button>
        </div>

        <div class="results" id="results">
            <div class="recommendation-card hidden" id="recommendationCard">
                <h2>Crop Recommendations</h2>
                <div class="primary-crop">
                    <h3>Primary Crop:</h3>
                    <p id="primaryCropResult"></p>
                </div>
                <div class="secondary-crops">
                    <h3>Compatible Secondary Crops:</h3>
                    <ul id="secondaryCropsList"></ul>
                </div>
                <div class="compatibility">
                    <h3>Compatibility Chart</h3>
                    <div class="chart-container" id="chartContainer"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="crop.js"></script>
</body>
</html>
